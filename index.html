<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Score board link -->
    <div class="scoreboard">
      <a href="scoreboard.html">High Scores!</a>
    </div>
    <!-- Timer -->
    <div class="timer">Time Left: <span id="timer"></span></div>

    <div class="container">
      <!-- Instructions -->
      <h1>JavaScript Quiz</h1>
      <p>
        Answer as many questions correctly as fast as you can! Remember there
        will be penalties.
      </p>
      <!-- Start -->
      <button id="startQuiz" class="startQuiz">Start Quiz!</button>
      <!-- Questions and choices -->
      <div id="questions"></div>
      <div id="choices"></div>
    </div>

    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
