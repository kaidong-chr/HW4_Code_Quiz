<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Score board link top left of main page -->
    <div class="scoreboard"><a href="scoreboard.html">Score Board</a></div>
    <!-- Timer top right of main page -->
    <div class="timer">Time Left:</div>

    <div class="container">
      <!-- Instructions -->
      <h1>JavaScript Coding Quiz</h1>
      <p>Answer as many questions correctly as fast as you can! Remember there will be penalties.</p>
      <!-- Start -->
      <button class="startQuiz">Start Quiz!</button>
        
      <!-- Questions and choices -->
      <div class="questions"></div>
        <ul id="choices"></ul>

    </div>

    <script src="assets/script.js"></script>
    <script src="assets/questions.js"></script>
  </body>
</html>
